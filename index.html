<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Decodificador de Texto</title>
</head>
<body>
  <h1 class="titulo">Parabéns! Você encontrou o poço de Mímir, escolha como usa-lo com sabedoria...</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <label for="input-texto">*A formula só funciona se usar apenas letras minúsculas e sem acento</label>
        <textarea class="text-input" id="input-texto" rows="4"> </textarea>
        <input class="btn" type="submit" value="GUARDAR" id="btn-cripto">
        <input class="btn" type="submit" value="REVELAR" id="btn-descripto">
      </form>
      <img src="./cabeca.png" width="25%">
    </section>
  
    <section class="msg box">
      <img src="./cabeca.png" width="25%">
      <h2 id="">Lore:</h2>
      <textarea class="text-input" id="msg" rows="4"></textarea>
      <input class="btn" type="submit" value="COPIAR" id="btn-copy">
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
